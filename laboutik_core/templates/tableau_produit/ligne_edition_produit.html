<tr class='editing'>
    <td><input type="text" name="name_updated" value="{{ product.name }}"></td>
    <td>{{ product.petit_uuid }}</td>

    <td><button
            hx-get="/api/products/{{ product.uuid }}/"
            hx-target="closest tr"
            hx-swap="outerHTML">
    Cancel</button></td>

    <td><button
        hx-put="/api/products/{{ product.uuid }}/"
        hx-include="closest tr"
        hx-target="closest tr"
        hx-swap="outerHTML">
    Save</button></td>
</tr>
