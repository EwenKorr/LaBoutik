{% load i18n %}
<style>
/* header */
.nav-order-htmx {
  display: flex;
  flex-direction: row;
  width: calc(100% - 120px);
  height: 100%;
}

.nav-order-htmx-titre {
  width: 15%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-size: 2vw;
}

.nav-order-htmx-menu {
  width: 85%;
  display: flex;
  flex-direction: row;
  justify-content: end;
  align-items: center;
  padding-right: 8px;
}

.order-sup-overflow-y{
  display: block;
  width: 100%;
  height: 100%;
  overflow-y: hidden;
}

.order-add-overflow-y{
  width: 100%;
  height: calc(100% - 30px);
  overflow-y: auto;
  padding-bottom: 16px;
}

.order-legende {
  width: 98%;
  margin: 0;
  padding: 4px;
}

.order-legende {
  align-self: flex-start;
  background-color: #171817;
}

.order-legende-height {
  height: 30px;
}

.order-form {
  width: 98%;
  margin-left: 4px auto;
  background-color: #303130;
}

.order-legende-time-w {
  width: 10%;
}

.order-legende-articles-w {
  width: 30%;
}

.order-legende-prix-w {
  width: 10%;
}

.order-legende-mpayment-w {
  width: 20%;
}

.order-legende-update-mpayment-w {
  width: 30%;
  justify-content: end;
}
</style>

<div class="order-sup-overflow-y">
  <!-- lÃ©gende -->
  <div class="BF-ligne l100p order-legende-height">
    <div class="order-legende BF-ligne-deb mb4px">
      <div class="order-legende-time-w BF-ligne">&#8986; hh:mm</div>
      <div class="order-legende-articles-w BF-ligne">articles</div>
      <div class="order-legende-prix-w BF-ligne">{% trans 'prix' %}</div>
      <div class="order-legende-mpayment-w BF-ligne">{% trans 'moyen de payment' %}</div>
      <div class="order-legende-update-mpayment-w BF-ligne">{% trans 'modifier moyen de paiement' %}</div>
    </div>
  </div>
  <!-- ventes -->
  <div class="order-add-overflow-y">
    {% for uuid_command, cmd in commands_today.items %}
    <form id="order-target-{{ uuid_command }}" class="order-form BF-ligne-deb mb4px" hx-post="/htmx/sales/change_payment_method/" hx-target="#order-target-{{ uuid_command }}" hx-swap="innerHTML">
    {% include "sales/components/order.html" %}
    </form>
    {% endfor %}
  </div>
</div>
