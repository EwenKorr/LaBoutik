{% load static %}
<script src="{% static 'webview/js/htmx@2.0.3.min.js' %}"></script>
<script src="{% static 'webview/js/htmx-ext-ws@2.0.3.js' %}"></script>

<div class="container">
    <div id="tpe">
        Appareil : {{ tpe.name }} {{ tpe.id.hex }}
    </div>

    <div hx-ext="ws" ws-connect="/ws/terminal/{{ tpe.id.hex }}/">
        <div id="notification">
            Status Tpe : {{ tpe.status }}
            Status Paiement : {{ payment_intent.status }}
        </div>

        <div id="message">
        </div>

        <form id="form" ws-send>
            <input name="amount" type="number" step="0.01">
            <button type="submit">Envoyer</button>
        </form>
    </div>
</div>
