<div id="tb-kiosque" class="cancel-page" hx-swap-oob="true">
    <div class="container-fluid cancel-container">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 text-center">
                <h1 class="cancel-title">Annulé</h1>
                <div class="timer-container">
                    <p>Redirection dans <span id="countdown">15</span> secondes</p>
                </div>
                <div class="button-container">
                    <a href="/htmx/kiosk/" class="btn btn-return">
                        Retour à l'accueil
                    </a>
                </div>
            </div>
        </div>
    </div>

    <style>
        .cancel-page {
            background-color: #dc3545;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .cancel-page.dark-mode {
            background-color: #8b0000;
            color: white;
        }

        .cancel-container {
            padding: 2rem;
            height: 100vh;
        }

        .cancel-title {
            font-size: 5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-transform: uppercase;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .timer-container {
            font-size: 1.8rem;
            margin-bottom: 2rem;
        }

        .button-container {
            margin-top: 2rem;
        }

        .btn-return {
            font-size: 1.8rem;
            font-weight: bold;
            padding: 20px 30px;
            border-radius: 10px;
            background-color: white;
            color: #dc3545;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .btn-return:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            background-color: #f8f9fa;
        }

        .btn-return.dark-mode {
            background-color: #2d2d2d;
            color: white;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }
    </style>

    <script>
        // Timer functionality
        document.addEventListener("DOMContentLoaded", function() {
            let seconds = 15;
            const countdownElement = document.getElementById('countdown');

            // Update countdown every second
            const timer = setInterval(function() {
                seconds--;
                countdownElement.textContent = seconds;

                if (seconds <= 0) {
                    clearInterval(timer);
                    window.location.href = "/htmx/kiosk/";
                }
            }, 1000);

            // Check if dark mode is active in the parent page
            if (document.body.classList.contains("dark-mode")) {
                document.querySelector(".cancel-page").classList.add("dark-mode");
                document.querySelector(".btn-return").classList.add("dark-mode");
            }
        });
    </script>
</div>
