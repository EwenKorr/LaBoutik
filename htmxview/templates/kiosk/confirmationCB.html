{% load static %}

<div id="tb-kiosque" class="BF-col">
    <main class="container">
        <header>
            <button id="toggleDarkModeBtn"
                    class="z-depth-4 white-text waves-effect waves-light btn-toggle-dark-mode"
                    onclick="toggleDarkMode()">
                Mode Nuit
            </button>
        </header>
        <div class="main-center">
            <section hx-ext="ws" ws-connect="/ws/terminal/{{ payment_intent.payment_intent_stripe_id }}/">

                <div class="card-panel z-depth-1 blue lighten-5">
                    <span class="dark-text">
                        Vous souhaitez recharger {{ amount }}€.
                        <br>
                        Veuillez suivre les indications du terminal de paiement à droite de cet écran.
                    </span>
                    <p>💳 ➡️ 💳 ➡️ 💳 ➡️ 💳 ➡️</p>

                    <div class="spinner-box">
                        <div class="spinnerCB" id="spinnerCB"></div>
                    </div>
                </div>

                {# La partie retourné par le websocket qui est écrasé par le oob message #}
                <div style="display: none">
                    <div id="message"></div>
                </div>

                <div class="align-button" id="cancelButton">
                    <button class="btn-back btn-floating waves-effect waves-light"
                            hx-get="/htmx/kiosk/{{ payment_intent.pk }}/cancel/"
                            hx-trigger="click" hx-target="#cancelButton" hx-swap="outerHTML">
                        <i>❌</i>
                        <p>Annuler</p>
                    </button>
                </div>
            </section>
        </div>
    </main>
</div>
