<div id="tb-kiosque" class="cancel-page" hx-swap-oob="true">
    <div class="container-fluid cancel-container">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 text-center">
                <h1 class="cancel-title">Annulé</h1>
                {% if event.total_monnaie %}
                    <h2 class="success-title">Vous avez {{ event.total_monnaie }} dans votre portefeuille.</h2>
                {% endif %}
                <div class="timer-container">
                    <p>Redirection dans <span id="countdown">15</span> secondes</p>
                </div>
                <div class="button-container">
                    <a href="/htmx/kiosk/" class="btn btn-return">
                        Retour à l'accueil
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script>
        let seconds = 15;
        const countdownElement = document.getElementById('countdown');

        // Update countdown every second
        const timer = setInterval(function () {
            console.log(seconds)
            seconds--;
            countdownElement.textContent = seconds;

            if (seconds <= 0) {
                clearInterval(timer);
                window.location.href = "/htmx/kiosk/";
            }
        }, 1000);
    </script>
</div>
