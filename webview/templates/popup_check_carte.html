{% load i18n %}
<div id="popup-cashless" style="background-color:{{ background }};" class="BF-col-uniforme popup-cashless-conteneur">
    {% if msg != None %}
    <div class="BF-col check-carte-inconnue l100p h100p" style="white-space: pre-line; text-align: center;">{{ msg }}
    </div>
    {% else %}
    <div class="BF-col-uniforme check-carte-ok">
      <div class="check-carte-ok-nom test-return-name"><span>{% trans "Name" %}</span> : {{ membre_name }}</div>
      <div class="check-carte-ok-cotisation test-return-contribution">{{ cotisation_membre_a_jour }}</div>
      <div class="check-carte-ok-total-carte test-return-total-card">
      	<span>{% trans "On card" %}</span> : {{ total_monnaie }} <span>{% trans "currency_symbol" %}</span>
      </div>  
    </div>
    {% endif %}
    <div class="popup-conteneur-bt-retour BF-col" style="margin: 10px 0;">
        <bouton-basique id="popup-retour" traiter-texte="1" texte="RETOUR|2rem||return-uppercase" couleur-fond="#3b567f"
            icon="fa-undo-alt||2.5rem" width="400px" height="120px" onclick="fn.popupAnnuler();"></bouton-basique>
    </div>
</div>
