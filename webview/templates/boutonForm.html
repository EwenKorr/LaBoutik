{% load webviewTags %}
<!-- bouton REZET -->
<div style="width:{{ infosBouton.largeur }};height:{{ infosBouton.hauteur }};margin:4px;
{% if infosBouton.fonction %}
  cursor:pointer;
{% endif %}
border-top: 1px solid {{ infosBouton.couleur_backgr|gradient:"100" }};
background: -webkit-linear-gradient(90deg, {{ infosBouton.couleur_backgr|gradient:"-100"|default:"#990000" }} 0%, {{ infosBouton.couleur_backgr|gradient:"100"|default:"#ff0000" }} 100%);
background: -moz-linear-gradient(90deg, {{ infosBouton.couleur_backgr|gradient:"-100"|default:"#990000" }} 0%, {{ infosBouton.couleur_backgr|gradient:"100"|default:"#ff0000" }} 100%);
background: -ms-linear-gradient(90deg, {{ infosBouton.couleur_backgr|gradient:"-100"|default:"#990000" }} 0%, {{ infosBouton.couleur_backgr|gradient:"100"|default:"#ff0000" }} 100%);
background: -o-linear-gradient(90deg, {{ infosBouton.couleur_backgr|gradient:"-100"|default:"#990000" }} 0%, {{ infosBouton.couleur_backgr|gradient:"100"|default:"#ff0000" }} 100%);
-webkit-border-radius: 8px;
-moz-border-radius: 8px;
border-radius: 8px;
-webkit-box-shadow: inset 0px 1px 0px rgba(0,0,0,1) 0 1px 0;
-moz-box-shadow: inset 0px 1px 0px rgba(0,0,0,1) 0 1px 0;
box-shadow: inset 0px 1px 0px rgba(0,0,0,1) 0 1px 0;"
{% if infosBouton.fonction %}
  onclick="{{ infosBouton.fonction }}" data-id-formulaire="{{ infosBouton.idFormulaire }}"
{% endif %}
>
  <div
  {% if infosBouton.id_contenu_bouton %}
   id="{{ infosBouton.id_contenu_bouton }}"
  {% endif %}
   class="BF-col l100p h100p" style="font-size:{{ infosBouton.tailleTexte|default:"1rem" }};
  font-weight:bold;color:{{ infosBouton.couleur_texte|gradient:"-30"|default:"#FFF" }};
  text-shadow: 0px 1px 0px rgba(255,255,255,0.5);">
    {% for ligne in infosBouton.lignes %}
      <div> {{ ligne }}</div>
    {% endfor %}
  </div>
</div>
